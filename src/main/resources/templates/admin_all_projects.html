<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin index</title>
</head>
<body>
<p th:text="${user.name} + '\'s projects'"></p>
<table>
    <tr><th>Project Name</th> <th>Project Owner</th> <th>Project Admins</th></tr>
    <tr th:each="product: ${products}">
        <td><a th:text="${product.name}" th:href="'/admin/project/' + ${product.id}"></a></td>
        <td th:text="${product.owner}"></td>
        <td th:each="admin: ${product.admins}"><span th:text="${admin.name}"></span>
        </td>
    </tr>
</table>
</body>
</html>
